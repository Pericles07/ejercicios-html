<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio multimedia</title>
</head>
<body>
    <h1>Aprendiendo a utilizar imagenes</h1>
    <img src="reddead.jpg" alt="red dead redemption" width="300" height="300">
    <h1>Aprediendo a utilizar los videos</h1>
    <video width="400" height="400" controls autoplay muted loop>
        <source src="introreddead.mp4" type="video/mp4">
    </video>
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls autoplay   loop>
        <source src="RDR.mp3" type="audio/mp3">

    </audio>
</body>
</html>
